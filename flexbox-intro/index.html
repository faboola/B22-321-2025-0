<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzione a Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Introduzione a Flexbox</h1>
    <h2>Contenitore Flexbox</h2>
    <div class="flex-container">
        <div class="box box-1">BOX 1</div>
        <div class="box box-2">BOX 2</div>
        <div class="box box-3">BOX 3</div>
    </div>

    <hr>
    <h2>Propriet√† Flexbox dei figli</h2>

    <div class="flex-parent">
        <div class="flex-child flex-child-1">FLEX CHILD 1</div>
        <div class="flex-child flex-child-2">FLEX CHILD 2</div>
        <div class="flex-child flex-child-3">FLEX CHILD 3</div>
    </div>
</body>
</html>
